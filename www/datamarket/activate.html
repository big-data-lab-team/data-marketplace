<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./assets/js/loader.js"></script>

    <title>Data Market</title>
</head>

<body>
    <div class="container w-50 p-3">
        <div class="card text-center">
            <div class="card-header">
                <h3>Activation</h3>
            </div>
            <div class="card-title p-3" id="card-title">
                <!-- Alert -->
            </div>
            <div class="card-body">
                <form id="signup-form" name="activationForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" name="email" type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" name="key" type="key" placeholder="Activation Key" required>
                            </div>
                        </div>
                        
                    <button class="btn btn-primary" type="button" onclick="activate(activationForm.email.value, 
                                                                                    activationForm.key.value)">Activate</button>
                </form>

            </div>
            <div class="card-footer text-muted">
                Don't have a validation key?
                <br/>
                <a href="#" data-toggle="modal" data-target="#validation-modal">Request a new one</a>
            </div>
        </div>
    </div>
	
	<div class="modal fade" id="validation-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Validation Key Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="validation-alert-span">
                          <!-- Custom alert -->
                    </span>
                    <form name="validationModalForm">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-primary" onclick="requestValidationKey(validationModalForm.username.value, validationModalForm.password.value)">Request</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <h6> Don't have an account? </h6>
                    <a type="button" href="signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
